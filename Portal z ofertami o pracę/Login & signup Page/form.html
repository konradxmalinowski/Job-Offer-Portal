    <div class="main-wrapper">
      <main>
        <form action="" method="post">
          <h1>Log in</h1>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email"
            checked
            required
            autocomplete="on"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your password"
            checked
            required
            autocomplete="on"
          />
          <button id="login-button">Log in</button>
          <hr />
          <label
            ><input
              type="checkbox"
              name="agree"
              id="agree"
              value="agree"
              checked
              required
            />I have read and accept the website regulations</label
          >
          <button class="continue-button continue-button1">
            Continue with Google
          </button>
          <button class="continue-button continue-button2">
