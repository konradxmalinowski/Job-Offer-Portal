    </header>
    <div class="main-wrapper">
      <!-- create account (part 1) -->
      <section class="create-account create-account1">
        <form action="" method="post">
          <h1></h1>
          <input
            type="email"
            name="email"
            id="email"
            placeholder=""
            required
            autocomplete="on"
          />
          <button id="continue-button"></button>
          <hr />
          <button class="continue-button continue-button1"></button>
          <button class="continue-button continue-button2"></button>
        </form>
      </section>

      <!-- create account (part 2) -->
      <section class="create-account create-account2">
        <form action="" method="post">
          <h1></h1>
          <input
            type="password"
            name="password"
            placeholder=""
            required
            id="password"
            autocomplete="on"
          />
          <button id="create-account-button"></button>
          <hr />
          <label
            ><input
              type="checkbox"
              name="agree"
              id="agree"
              value="agree"
              checked
              required
            />
            <span class="agree-label"></span>
          </label>
        </form>
      </section>
