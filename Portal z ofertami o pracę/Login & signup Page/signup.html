<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common_styles.css" />
    <link rel="stylesheet" href="form.css" />
    <script src="../common_js.js" defer></script>
    <script src="form.js" defer></script>
    <title>Signup page</title>
  </head>

  <body>
    <header>
      <section class="narrow-section">
        <div class="lang-set">
          <img src="../common images/poland.png" alt="polish-flag" />
          <img src="../common images/arrow-down.png" alt="arrow-down" />
          <div class="lang-list">
            <div>
              <img src="../Common images/poland.png" alt="PLflag" /> Polski
            </div>
            <div>
              <img src="../Common images/english.png" alt="ENflag" /> English
            </div>
          </div>
        </div>
      </section>

      <section class="wide-section">
        <nav>
          <ul class="nav-horizontal-list">
            <li><a href="#" class="nav-option">Partnerzy</a></li>
            <li><a href="#" class="nav-option">O nas</a></li>
            <li><a href="#" class="nav-option">Oferty pracy</a></li>
            <li><a href="#" class="nav-option">Kreator CV</a></li>
            <li><a href="#" class="nav-option">Opinie</a></li>
          </ul>
        </nav>
      </section>

      <section class="narrow-section">
        <a href="" class="login-button button-inside-style">Zaloguj</a>
        <a href="" class="register-button button-inside-style">Zarejestruj</a>
      </section>

      <button class="navbar-button">
        <img
          src="../common images/menu-bar-icon.png"
          alt="menu-bar-icon"
          class="menu-bar-icon"
        />
      </button>
      <nav class="navbar">
        <ul>
          <li><a href="#">Partnerzy</a></li>
          <li><a href="#">O nas</a></li>
          <li><a href="#">Oferty pracy</a></li>
          <li><a href="#">Kreator CV</a></li>
          <li><a href="#">Opinie</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-wrapper">
      <main class="create-account create-account1">
        <form action="" method="post">
          <h1>Sign up</h1>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email"
            required
          />
          <button id="continue-button">Dalej</button>
          <hr />
          <button class="continue-button continue-button1">
            Continue with Google
          </button>
          <button class="continue-button continue-button2">
            Continue with Facebook
          </button>
        </form>
      </main>

      <main class="create-account create-account2">
        <form action="" method="post">
          <h1>Create password</h1>
          <input
            type="password"
            name="password"
            placeholder="Your new password"
            required
            id="password"
          />
          <button id="create-account-button">Create account</button>
          <hr />
          <label
            ><input
              type="checkbox"
              name="agree"
              id="agree"
              value="agree"
              checked
              required
            />I have read and accept the website regulations</label
          >
        </form>
      </main>
    </div>
    <footer>
      <section class="upper-section">
        <ul class="nav-horizontal-list">
          <li>
            <a href="#" class="nav-option footer-image"
              ><img src="../common images/X.png" alt="x icon"
            /></a>
          </li>
          <li>
            <a href="#" class="nav-option footer-image"
              ><img src="../common images/instagram.png" alt="instagram icon"
            /></a>
          </li>
          <li>
            <a href="#" class="nav-option footer-image"
              ><img src="../common images/yt.png" alt="yt icon"
            /></a>
          </li>
          <li>
            <a href="#" class="nav-option footer-image"
              ><img src="../common images/linkedin.png" alt="linkedin icon"
            /></a>
          </li>
        </ul>
      </section>
      <section class="bottom-section">
        <ul class="nav-horizontal-list">
          <li><a href="" class="nav-option">Godziny dostępności</a></li>
          <li><a href="" class="nav-option">Prywatność</a></li>
          <li><a href="" class="nav-option">Warunki</a></li>
          <li><a href="" class="nav-option">Deweloperzy</a></li>
          <li><a href="#reviews-section" class="nav-option">Opinie</a></li>
        </ul>
      </section>
    </footer>
  </body>
</html>
