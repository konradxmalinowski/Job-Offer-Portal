    <div class="main-wrapper">
      <main>
        <h1></h1>

        <!-- enter data section -->
        <form action="" method="post" class="form">
          <section class="left-wrapper wrapper">
            <div class="name-wrapper">
              <label for="name"></label>
              <input type="text" name="name" id="name" placeholder="" />
            </div>
            <div class="surname-wrapper">
              <label for="surname"></label>
              <input type="text" name="surname" id="surname" placeholder="" />
            </div>
            <div class="skills-wrapper">
              <label for="skills"></label>
              <textarea name="skills" id="skills" cols="30" rows="5"></textarea>
            </div>
            <div class="color-wrapper">
              <span></span>
              <div class="colors">
                <div class="color color1">
                  <img
                    src="images/checked-icon.png"
                    alt="checked-icon"
                    class="image"
                    loading="lazy"
                  />
                </div>
                <div class="color color2">
                  <img
                    src="images/checked-icon.png"
                    alt="checked-icon"
                    class="image"
                    loading="lazy"
                  />
                </div>
                <div class="color color3">
                  <img
                    src="images/checked-icon.png"
                    alt="checked-icon"
                    class="image"
                    loading="lazy"
                  />
                </div>
                <div class="color color4">
                  <img
                    src="images/checked-icon.png"
                    alt="checked-icon"
                    class="image"
                    loading="lazy"
                  />
                </div>
                <div class="color color5">
                  <img
                    src="images/checked-icon.png"
                    alt="checked-icon"
                    class="image"
                    loading="lazy"
                  />
                </div>
              </div>
            </div>
          </section>
          <section class="right-wrapper wrapper">
            <div class="birth-wrapper">
              <label for="birth-date"></label>
              <input type="date" name="birth-date" id="birth-date" />
            </div>
            <div class="email-wrapper">
              <label for="email"></label>
              <input type="email" name="email" id="email" placeholder="" />
            </div>
            <div class="telephone-wrapper">
              <label for="telephone"></label>
              <input
                type="tel"
                name="telephone"
                id="telephone"
                placeholder=""
              />
            </div>
            <div class="submit-wrapper">
              <button id="create-button"></button>
            </div>
          </section>
        </form>
      </main>
    </div>
