    <div class="main-wrapper">
      <main>
        <h1>CV Creator</h1>
        <div class="form-wrapper">
          <section class="left-wrapper wrapper">
            <div class="name-wrapper">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Type your name"
              />
            </div>
            <div class="surname-wrapper">
              <label for="surname">Surname</label>
              <input
                type="text"
                name="surname"
                id="surname"
                placeholder="Type your surname"
              />
            </div>
            <div class="skills-wrapper">
              <label for="skills">Skills</label>
              <textarea name="skills" id="skills" cols="30" rows="5"></textarea>
            </div>
            <div class="color-wrapper">
              <span>Choose color</span>
              <div class="colors">
                <div class="color color1">
                  <img
                    src="images/checked-icon.png"
                    alt="checked-icon"
                    class="image"
                    loading="lazy"
                  />
                </div>
                <div class="color color2">
                  <img
                    src="images/checked-icon.png"
                    alt="checked-icon"
                    class="image"
                    loading="lazy"
                  />
                </div>
                <div class="color color3">
                  <img
                    src="images/checked-icon.png"
                    alt="checked-icon"
                    class="image"
                    loading="lazy"
                  />
                </div>
                <div class="color color4">
                  <img
                    src="images/checked-icon.png"
                    alt="checked-icon"
                    class="image"
                    loading="lazy"
                  />
                </div>
                <div class="color color5">
                  <img
                    src="images/checked-icon.png"
                    alt="checked-icon"
                    class="image"
                    loading="lazy"
                  />
                </div>
              </div>
            </div>
          </section>
          <section class="right-wrapper wrapper">
            <div class="birth-wrapper">
              <label for="birth-date">Birth date</label>
              <input type="date" name="birth-date" id="birth-date" />
            </div>
            <div class="email-wrapper">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Type your email"
              />
            </div>
            <div class="telephone-wrapper">
              <label for="telephone">Phone number</label>
              <input
                type="tel"
                name="telephone"
                id="telephone"
                placeholder="Type your phone number"
              />
            </div>
            <div class="submit-wrapper basic-flex">
              <button id="create-button">Create</button>
            </div>
          </section>
        </div>
      </main>
